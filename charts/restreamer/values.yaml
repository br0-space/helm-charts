# Default values for restreamer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# global:
#   storageClass: my-storage-class

image:
  repository: datarhei/restreamer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  # tag: override-tag

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  # existingClaim: "my-existing-claim"
  # storageClass: "my-storage-class"
  annotations:
  accessModes:
    - ReadWriteOnce
  ## Persistent Volume size
  size: 512Mi

# see: https://datarhei.github.io/restreamer/docs/references-environment-vars.html
# for sensitive values, use secretEnv below.
env:
  RS_SNAPSHOT_INTERVAL: 1m
  RS_AUDIO: auto
  RS_TOKEN:
  RS_HTTPS: false
  RS_LOGLEVEL: 3
  RS_TIMEZONE: Europe/Berlin
  RS_DEBUG: false
  RS_DEBUG_HEAPDUMPS: false
  RS_NODEJS_PORT: 3000
  RS_NODEJS_ENV: prod
  RS_MODE:
  RS_INPUTSTREAM:

# put sensitive values here
secretEnv:
  RS_USERNAME: admin
  RS_PASSWORD: datarhei

rtmp:
  hostPort:
    enabled: false
    port: 1935
